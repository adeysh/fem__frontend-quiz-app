<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Frontend quiz app</title>
    <script type="module" src="/src/main.js" defer></script>
    <style>
        .attribution {
            font-size: 12px;
            text-align: center;
            position: absolute;
            bottom: 5px;
            color: var(--footer-color);
            /* display: none; */
        }

        .attribution a {
            color: var(--Electric-Violet);
        }
    </style>
</head>

<body>
    <header class="wrapper quiz-header">
        <div class="quiz-header-left">
            <div class=" quiz__subject-heading-container " id="subject-header">
                <img src="/assets//images/icon-html.svg" alt="HTML icon"
                    class="quiz__subject-img quiz__subject-img--html hide">
                <p class="quiz__subject"></p>
            </div>
        </div>
        <!-- default theme is dark -->
        <div class="quiz-header-toggle">
            <div class="toggle-container">
                <svg class="sun-dark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24">
                    <path fill="#626C7F"
                        d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z" />
                </svg>
                <svg class="sun-light" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24">
                    <path fill="#fff"
                        d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z" />
                </svg>
                <label tabindex="0" class="switch" id="switch-label">
                    <label for="toggle-switch" class="visually-hidden">Toggle dark mode</label>
                    <input type="checkbox" checked name="switch" id="toggle-switch" title="Toggle dark mode">
                    <span class="slider round"></span>
                </label>
                <svg class="moon-dark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24">
                    <path fill="#626C7F"
                        d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z" />
                </svg>
                <svg class="moon-light" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24">
                    <path fill="#fff"
                        d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z" />
                </svg>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <div class="quiz quiz--intro-layout" id="quiz">
            <div class="quiz__intro">
                <h1 class="quiz__intro-title">
                    Welcome to the
                    <span class="bold">
                        Frontend Quiz!
                    </span>
                </h1>
                <p class="quiz__intro-subtitle">
                    Pick a subject to get started.
                </p>
            </div>
            <form class="quiz__subjects-form" id="subjects-form" novalidate>
                <label tabindex="0" for="html" data-value="html" class="quiz__subject-label">
                    <input type="radio" name="subjects" id="html" class="quiz__subject-input">
                    <img src="/assets/images/icon-html.svg" alt="HTML icon"
                        class="quiz__subject-img quiz__subject-img--html">
                    <span>HTML</span>
                </label>
                <label tabindex="0" for="css" data-value="css" class="quiz__subject-label">
                    <input type="radio" name="subjects" id="css" class="quiz__subject-input">
                    <img src="/assets/images/icon-css.svg" alt="CSS icon"
                        class="quiz__subject-img quiz__subject-img--css">
                    <span>CSS</span>
                </label>
                <label tabindex="0" for="js" data-value="js" class="quiz__subject-label">
                    <input type="radio" name="subjects" id="js" class="quiz__subject-input">
                    <img src="/assets/images/icon-js.svg" alt="JS icon" class="quiz__subject-img quiz__subject-img--js">
                    <span>JavaScript</span>
                </label>
                <label tabindex="0" for="a11y" data-value="a11y" class="quiz__subject-label">
                    <input type="radio" name="subjects" id="a11y" class="quiz__subject-input">
                    <img src="/assets/images/icon-accessibility.svg" alt="Accessibility icon"
                        class="quiz__subject-img quiz__subject-img--a11y">
                    <span>Accessibility</span>
                </label>
            </form>
        </div>

        <template class="quiz__question-template" id="question-template">
            <div class="quiz__question-header">
                <div class="quiz__info">
                    <h2 class="quiz__question-count">
                        Question
                        <span class="quiz__current-question" id="current-question">1</span>
                        of
                        <span class="quiz__max-questions" id="max-questions">10</span>
                    </h2>
                    <p>Score: <span class="quiz__current-score" id="current-score"></span></p>
                </div>
                <p class="quiz__question" id="question">
                    What does HTML stand for?
                </p>
            </div>
            <progress class="quiz__progress-bar" id="progress" value="1" max="10" role="progressbar"></progress>
            <form class="quiz__choices-form" novalidate id="choices-form">
                <label tabindex="0" for="a" class="quiz__choice-label" data-choice="Hyper Trainer Marking Language">
                    <input type="radio" name="choices" id="a">
                    <span class="quiz__choice-option">A</span>
                    <span class="quiz__choice-option-text">Hyper Trainer Marking Language</span>
                </label>
                <label tabindex="0" for="b" class="quiz__choice-label" data-choice="Hyper Text Marketing Language">
                    <input type="radio" name="choices" id="b">
                    <span class="quiz__choice-option">B</span>
                    <span class="quiz__choice-option-text">Hyper Text Marketing Language</span>
                </label>
                <label tabindex="0" for="c" class="quiz__choice-label" data-choice="Hyper Text Markup Language">
                    <input type="radio" name="choices" id="c">
                    <span class="quiz__choice-option">C</span>
                    <span class="quiz__choice-option-text">Hyper Text Markup Language</span>
                </label>
                <label tabindex="0" for="d" class="quiz__choice-label" data-choice="Hyper Text Markup Leveler">
                    <input type="radio" name="choices" id="d">
                    <span class="quiz__choice-option">D</span>
                    <span class="quiz__choice-option-text">Hyper Text Markup Leveler</span>
                </label>
                <button class="quiz__submit-btn" type="button">Submit Answer</button>
                <span class="quiz__error hide" id="quiz-error">
                    <img src="/assets/images/icon-error.svg" alt="Error icon" class="quiz__error-img">
                    Please select an answer!
                </span>
            </form>
        </template>

        <template class="quiz__completion-template" id="quiz-complete-template">
            <div class="quiz__complete-header">
                <h1>
                    Quiz Completed
                    <p class="bold" id="message">You scored...</p>
                </h1>
            </div>
            <div class="quiz__complete-container">
                <div class="quiz__final-score-container" id="final-score-container">
                    <!-- <div class="quiz__subject-heading-container">
                        <img src="/assets//images/icon-html.svg" alt="HTML icon"
                            class="quiz__subject-img quiz__subject-img--html">
                        <p class="quiz__subject">HTML</p>
                    </div> -->
                    <span class="quiz__final-score" id="final-score">2</span>
                    <p class="quiz__total-score">
                        out of
                        <span class="quiz__max-final-score" id="max-final-score"></span>
                    </p>
                </div>
                <button class="quiz__play-again-btn" id="play-again">Play Again!</button>
            </div>
        </template>
    </main>
    <!-- footer attribution -->
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
            Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/adeysh">Adesh Katiya</a>.
    </footer>
</body>

</html>
